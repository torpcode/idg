<!DOCTYPE html>
<html>
<head lang="en">

    <title>IdG</title>

    <link rel="stylesheet" href="style/style.css">
    <script src="out/game.js"></script>
</head>
<body>

<div>
    Gold: <span mk-value="game.gold">?</span>
</div>
<div>
    Income: <span mk-value="game.income">?</span> gold per second
</div>
