<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>IdG</title>

    <link rel="stylesheet" href="style/style.css">
    <script src="game.js"></script>
</head>
<body>

<div>Frame rate: <span mk-value="game.frameRate"></span></div>
<div>
    Gold: <span mk-value="game.gold">?</span>
</div>
<div>
    Income: <span mk-value="game.income">?</span> gold per second
</div>
<div id="upgrade-income-button">
    Upgrade income
    <div class="level">Current level: <span mk-value="game.incomeLevel">?</span></div>
</div>
<div>Price: <span mk-value="game.incomeUpgradePrice">?</span> gold</div>

<div id="gold-mine"></div>
<div>Gold per click: <span mk-value="game.goldPerClick">?</span></div>

<div id="upgrade-click-button">
    Upgrade gold mine
    <div class="level">Current level: <span mk-value="game.clickLevel">?</span></div>
</div>
<div>Price: <span mk-value="game.clickUpgradePrice">?</span> gold</div>

<h1>Achievements</h1>
<div id="achievement-container">
</div>

<h1>Statistics</h1>
<div>Total gold earned: <span mk-value="game.totalGoldEarned">?</span></div>
<div>Total Gold mined: <span mk-value="game.totalGoldMined">?</span></div>
<div>Total clicks: <span mk-value="game.totalClicks">?</span></div>
<div>Total time played: <span mk-value="game.totalTimePlayed">?</span></div>
<div>Achievements unlocked: <span mk-value="achievements.totalUnlocked">?</span>/<span mk-value="achievements.totalAchievements">?</span></div>


<!-- An element that will be used as a custom tooltip -->
<div id="tooltip"></div>

</body>
</html>
